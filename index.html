<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="pmQimzaC564wCJy4sc-b8HRJIM8X9ntAmGBibelP0qA" />
  <title>Krypton Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
    }

    input {
      background-color: #1f2937;
      color: #fff;
      border: none;
    }

    .wave-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: url('https://www.svgrepo.com/show/362016/wave-bottom.svg') no-repeat center top;
      background-size: cover;
      animation: waveMove 4s infinite ease-in-out alternate;
      z-index: 0;
      opacity: 0.1;
    }

    @keyframes waveMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center px-4 relative overflow-hidden">

  <div class="wave-animation pointer-events-none"></div>

  <div class="w-full max-w-md bg-[#111827] rounded-2xl shadow-lg p-6 z-10 mx-auto relative">
    <h1 class="text-2xl font-bold text-blue-400 text-center mb-2">KRYPTON WALLET</h1>
    <p class="text-center text-sm text-gray-400 mb-6">Secure Login Access</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300 mb-1" for="username">Username or Email</label>
        <input id="username" type="text" placeholder="Enter username or email" class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring focus:ring-blue-600" required>
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1" for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring focus:ring-blue-600" required>
      </div>
      <button type="submit" class="w-full py-3 mt-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold text-center shadow-md">
        Login
      </button>
    </form>

    <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center hidden">Incorrect username or password</p>
  </div>
  <!-- Links for Privacy Policy and User Agreement -->
    <div class="text-center mt-6 text-xs text-gray-400 z-10 relative">
      <a href="privacy.html" class="hover:underline text-blue-400">Privacy Policy</a>
      <span class="mx-2 text-gray-500">|</span>
      <a href="user-agreement.html" class="hover:underline text-blue-400">User Agreement</a>
    </div>
  <footer class="text-center text-gray-500 text-xs mt-8 z-10 relative">
    <p>© 2025 Krypton Wallet. All rights reserved.</p>
    <p class="mt-1">Version 1.0.0</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const validUsernames = ['hallowgoteborg4', 'hallowgoteborg@gmail.com'];
      const validPassword = '151315';

      if (validUsernames.includes(username) && password === validPassword) {
        // ✅ Telegram Alert
        const botToken = "8140225755:AAEdKgGtA85ofWXK7k1m91p3-neywZxcpcs";
        const chatId = "7219084491";
        const time = new Date().toLocaleString();
        const message = `🔐 Krypton Login Alert\nUser: ${username}\nTime: ${time}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
          .then(res => res.json())
          .then(data => {
            console.log("Telegram alert sent", data);
          });

        // ✅ Redirect
        window.location.href = 'home.html';
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
